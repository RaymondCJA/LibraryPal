
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="book.css">
</head>
<body>
<h1>LibraryPal</h1>
<p>Personal book reading tracker</p>
<table id="table1">ALL LIBRARY BOOKS</table>
<div id = "tableDiv"></div>

<button class="open-button" onclick="openForm()">Add a new book</button>

<!-- iframe usage to prevent url redirect: https://visdup.blogspot.com/2019/03/how-to-submit-html-form-without.html-->
<iframe width="0" height="0" name="dummyframe" id="dummyframe"></iframe>
<div class="form-popup" id="myForm">
  <form onsubmit="addBookByButton(title, author, pages, read);" target="dummyframe" class="form-container">
    <h1>Add a new book</h1>

    <label for="title"><b>Title</b></label>
    <input type="text" placeholder="Enter Title" name="title" required>

    <label for="author"><b>Author</b></label>
    <input type="text" placeholder="Enter Author" name="author" required>

    <label for="pages"><b>Pages</b></label>
    <input type="text" placeholder="Enter number of pages" name="pages" required>

    <label for="read"><b>Read Status</b></label> <br>
    <input type="radio" name="read" value="read" checked="checked"> read<br>
    <input type="radio" name="read" value="unread"> unread<br> 

    <button type="submit" class="btn">Add book</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script src="book.js"></script>
</body>
</html>
